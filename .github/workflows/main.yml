name: Basic pipeline
on: 
  push:
    branches:
      - 'master'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '18.11.0'
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build
        
        
        
          
    
  
